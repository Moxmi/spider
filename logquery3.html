    			<script type="text/javascript">
      				$('.form_datetime').datetimepicker({
        				format: "MM/dd/yyyy hh:mm",
        				lautoclose: true,
        				todayBtn: true,
        				startDate: "2013-02-14 10:00",
        				
        				pickerPosition: "bottom-left"
      				});
    			</script>
				
			<form class='form-inline' role='form'>
				<div class='form-group'>
					<select class='form-control'>
						<option>php日志</option>
						<option>java日志</option>
						<option>系统日志</option>
						
					</select>
					
				</div>
				<div class='form-group'>
					<div class="input-append date form_datetime">
      					<input type="text" style='width:421px,height:111px' value=''>
      				<!-- <span class='add-on'><i class='icon-remove'></i></span> -->
      					<span class="add-on"><i class='icon-th'></i></span>
    				
    			
    				</div>
    				<script type="text/javascript">
      					$('.form_datetime').datetimepicker({
        					format: "MM/dd/yyyy hh:mm",
        					lautoclose: true,
        					todayBtn: true,
        					startDate: "2013-02-14 10:00",
        				
        					pickerPosition: "bottom-left"
      					});
    				</script>
					
				</div>
				<div class='form-group'>
					<select class='form-control'>
    					<option>查看最后100条</option>
    					<option>查看最后200条</option>
    					<option>查看最后300条</option>
    					<option>查看最后400条</option>

    				
    				</select>
					
				</div>
				<div class='form-group'>
					 <button type="submit" class="btn btn-primary">提交</button>
					
				</div>

        
      
				
			</form>
			<div class="form-group">
        			<label class="col-sm-3 control-label">返回结果</label>
        			<div class="col-sm-6">
          				<textarea class="form-control" row="15">{{ret}}</textarea>
        			</div>
        	</div>
